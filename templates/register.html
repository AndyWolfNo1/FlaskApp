{% extends 'base.html' %}
{% block body %}
	{% include 'navbar.html' %}
	<div class="register">
		<h1>Rejestracja</h1>
		<form method="post">
			<label for="username">Nazwa użytkownika:</label><br><br>
			<input type="text" id="username" name="username" required><br><br>
			<label for="password">Hasło:</label><br><br>
			<input type="password" id="password" name="password" required><br><br>
			<label for="confirm_password">Potwierdź hasło:</label><br><br>
			<input type="password" id="confirm_password" name="confirm_password" required><br><br>
			<button type="submit">Zarejestruj</button><br><br>
			<button onclick="location.href='/login'">Logowanie</button><br>
			{% if error %} <span id="error"> {{error}} </span>{% endif %}
		</form><br>
	</div>
{% endblock %}
