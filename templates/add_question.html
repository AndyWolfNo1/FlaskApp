{% extends 'base.html' %}
{% block body %}
		{% include 'navbar.html' %}
	<style>
	.quiz {
		width:80%;
		height:80%;
		margin-left:auto;
		margin-right:auto;
		background-color: white;
		padding: 30px;
		text-align:center;
	}
	</style>
	<div class="quiz">
		<h1>Dodaj Pytanie</h1>
    {% if success %}
      <p>Pytanie dodane pomyślnie!</p>
    {% endif %}
    <form action="/add" method="POST">
      <label for="question">Pytanie:</label>
      <input type="text" name="question" id="question"><br>
      <label for="choices">Do wyboru (oddzielone przecinkami):</label>
      <input type="text" name="choices" id="choices"><br>
      <label for="answer">Odpowiedź:</label>
      <input type="text" name="answer" id="answer"><br>
      <br>
      <input type="submit" value="Dodaj Pytanie">
    </form>
    <p><a href="/quiz">Powrót do quizu</a></p>
	</div>
{% endblock %}
